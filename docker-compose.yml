version: '3.9'
services:
  mongo:
    image: mongo:6.0
    container_name: upnext-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: upnext
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - mongo_data:/data/db
    restart: unless-stopped

  api:
    build:
      context: ./api
    container_name: upnext-api
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=upnext
      - PORT=8080
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  mongo_data:
